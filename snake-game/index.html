<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Snake Game!</title>
</head>
<body><!-- Desenvolvendo o jogo da cobrinha com HTML5, CSS3 e JavScript -->
    <div class="flex-container">
        <div class="header">
            <h1 class="titulo">
            The Classic Snake Game!!
            </h1>
            <p class="instrucoes">
                Use the arrowkeys to control the snake and eat the food.<br>
                If the snake's head touch its own body, you lose!
            </p>     
        </div>
        <div class="score">
            <div class="score"><p>Score: </p></div>            
            <div id="score">0</div>
        </div>
        <div class="canvas">
            <!-- Canvas é elemento que trabalha a parte gráfica do jogo -->
            <canvas id="snake" width="512" height="512" style="border:1px solid #000000;"></canvas>
        </div>        
        
    </div>

</body>
</html>
