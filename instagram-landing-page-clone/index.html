<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instragram-wrapper"><!-- Container Principal (flexcontainer)-->
        <div class="instagram-phone"> <!-- Container Secundário (flex item 1)-->
            <img src="images/mobile-instagram2.PNG" alt="imagem de celular">
        </div>
        <div class="instagram-continue"> <!-- Container Secundário (flex item 2)-->
            <div class="group"> <!-- Dentro desta div estão os flex items da direita-->
                <img src="images/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="images/profile-picture.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como reiskatia86</a><!-- Botão 1 -->
                <a href="#" class="instagram-logout">Trocar de conta</a><!-- Botão 2 -->
            </div>
            <div class="group"> <!-- Dentro desta div estão os itens de texto da direita-->
                <p class="not-account">Não é reiskatia86?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app"> <!-- Dentro desta div estão os botões de download-->
                <p class="get-app"><strong>Baixe o app</strong></p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
